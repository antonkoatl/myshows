{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="row" style="width:300px; height:400px;">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
                        <ol class="carousel-indicators">
                            {% for poster in posters %}
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}"{% if forloop.counter0 == 0%} class="active"{% endif %}></li>
                            {% endfor %}
                        </ol>

                        <div class="carousel-inner rounded">
                            {% for poster in posters %}
                                <div class="carousel-item{% if forloop.counter0 == 0%} active{% endif %}" style="background-color:#540b0e">
                                    <img src="{{ poster.image.url }}" class="d-block img-fluid mx-auto " alt="..." style="max-height: 400px;">
                                </div>
                            {% endfor %}
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </a>
                    </div>
                </div>
                <div class="row">
                    trailer
                </div>
            </div>
            <div class="col-sm">
                <h1>{{ object.name_original }}</h1>
                <p>{{ object.description }}</p>
            </div>
        </div>
    </div>
{% endblock %}
